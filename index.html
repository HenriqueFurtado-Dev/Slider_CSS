<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <h1>Slide feito apenas com CSS</h1>

    <div class="slider">
        <div class="slides">
            <!-- Inicio - Radio Buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim - Radio Buttons -->

            <!-- Inicio - Slide images -->
            <div class="slide first">
                <img src="https://source.unsplash.com/featured/800x401" alt="image1">
            </div>

            <div class="slide">
                <img src="https://source.unsplash.com/featured/800x402" alt="image2">
            </div>

            <div class="slide">
                <img src="https://source.unsplash.com/featured/800x403" alt="image3">
            </div>

            <div class="slide">
                <img src="https://source.unsplash.com/featured/800x404" alt="image4">
            </div>
            <!-- Fim Slide images -->

            <!-- Navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>
    </div>
    
    <!-- LINK Js -->
    <script src="js/script.js"></script>

</body>
</html>
